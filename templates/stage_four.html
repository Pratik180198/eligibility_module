<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Stages</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<style>
		hidden {
			display: none;
		}

	</style>
	<script type="text/javascript">

		$(document).ready(function () {
			$('#checkBtn').click(function () {

			if (parseFloat(document.getElementById("c1").value) > parseFloat(document.getElementById("c2").value)){

					alert("First range value must be smaller than the second value");
					return false;

				}
			else {
					document.getElementById("mytable").classList.toggle("hidden");
				}



			});
		});
	</script>
</head>
<body>
    <form method="post"  enctype="multipart/form-data">

    <label> Enter Entrance Exam Marks Range -
        <input type="number" id="c1" name="ent_one"  min="0" max="250" placeholder="Entrance Exam Marks" required> &nbsp; and &nbsp;
        <input type="number" id="c2" name="ent_two"  min="0" max="250" placeholder="Entrance Exam Marks" required></label><br><br>

        <table id="mytable" border>
			<caption>Stage 4</caption>
			<thead>
				<tr>
					<th>Full Name</th>
					<th>Email ID</th>
					<th>Graduation</th>
					<th>Stream</th>
					<th>CGPA</th>
					<th>Entrance Marks</th>
				</tr>
			</thead>
			<tbody>

				{% for detail in details %}
				<tr>
					<td>{{ detail.full_name}}</td>
					<td>{{ detail.email_id}}</td>
					<td>{{ detail.graduation_completed}}</td>
					<td>{{ detail.stream}}</td>
					<td>{{ detail.cgpa}}</td>
					<td>{{ detail.entrance_exam_score}}</td>

				</tr>
				{% endfor %}

			</tbody>
		</table>
        <br>
        <br>

        <button id="checkBtn">Open Table and Save the Data</button>

    </form>
</body>

</html>
