<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="{{ url_for('static', path='fonts/material-design-iconic-font/css/material-design-iconic-font.min.css') }}"
        rel="stylesheet">
    <link href="{{ url_for('static', path='css/style.css') }}" rel="stylesheet">
    <title>Send Mail</title>

    <script>
        function check() {
            var token = localStorage.getItem("email");
            // console.log(localStorage.getItem("email"));
            //     var token = SessionStorage.getItem("email");
            //     console.log(SessionStorage.getItem("email"));

            if (token === null) {
                window.location.replace("http://127.0.0.1:8000/login");
            }
        }
    </script>
</head>

<body onload="check();">
    <div class="wrapper">
        <div class="inner">

            <form method="post" enctype="multipart/form-data">
                <h3> Send Mail to students who had cleared or not cleared the Eligibility Stages </h3>

                <button formaction="/send_email">Send <i class="zmdi zmdi-arrow-right"></i> </button>
                <button formaction="/pdf">Download PDF<i class="zmdi zmdi"></i> </button>
                <button formmethod="get" formaction="/index">Home Page <i class="zmdi zmdi-arrow-left"></i> </button>

            </form>
        </div>
    </div>
</body>

</html>
