<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>

	<title>Stages</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<style>
		hidden {
			display: none;
		}
	</style>
	<script type="text/javascript">

		$(document).ready(function () {
			$('#checkBtn').click(function () {

				if (parseFloat(document.getElementById("c1").value) > parseFloat(document.getElementById("c2").value)) {

					alert("First range value must be smaller than the second value");
					return false;

				}
				else {
					document.getElementById("mytable").classList.toggle("hidden");
				}
			});
		});

		function check() {
            var token = localStorage.getItem("email");
            // console.log(localStorage.getItem("email"));
            //     var token = SessionStorage.getItem("email");
            //     console.log(SessionStorage.getItem("email"));

            if (token === null) {
                window.location.replace("http://127.0.0.1:8000/login");
            }
        }

	</script>
</head>

<body onload="check();">
	<div class="container">
		<form method="post" enctype="multipart/form-data">
			<br>
			<h3> Stage Three - CGPA </h3>
			<label> Enter CGPA range between - <input type="number" id="c1" name="cgpa_one" step="0.01" min="1" max="10"
					required> &nbsp; and &nbsp;
				<input type="number" id="c2" required name="cgpa_two" step="0.01" min="1" max="10"></label><br><br>

			<div class="table-responsive">
				<table id="mytable"
					class="table table-dark table table-striped table-hover table caption-top table table-bordered border-secondary">
					<caption>Stage 3</caption>
					<thead>
						<tr>
							<th>Full Name</th>
							<th>Email ID</th>
							<th>Graduation</th>
							<th>Stream</th>
							<th>CGPA</th>
							<th>Entrance Marks</th>
						</tr>
					</thead>
					<tbody>

						{% for detail in details %}
						<tr>
							<td>{{ detail.full_name}}</td>
							<td>{{ detail.email_id}}</td>
							<td>{{ detail.graduation_completed}}</td>
							<td>{{ detail.stream}}</td>
							<td>{{ detail.cgpa}}</td>
							<td>{{ detail.entrance_exam_score}}</td>

						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
			<br>

			<button class="btn btn-primary" id="checkBtn">Open Table and Save the Data</button>
			<br>
			<br>
			<button formmethod="get" onclick="window.location.href='http://127.0.0.1:8000/stage_four'" class="btn btn-success" id="submit">Next Stage</button>

		</form>
	</div>
<script>

		$(document).ready(function () {
			function ButtonHandler() {

				var rowCount = document.getElementById("mytable").rows.length;
				console.log(rowCount)
				if (rowCount <= 1) {
					$('#submit').attr('disabled', 'disabled');
				} else {
					$('#submit').removeAttr('disabled');
				}
			}

			ButtonHandler()

			$('YourBtn').click(function () {
				ButtonHandler()
			});
		});
	</script>
</body>

</html>
